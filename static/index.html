<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AFCB</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    </head>
    <body class="bg-gray-100">
        <nav class="bg-white shadow-md"></nav>
        <main class="container mx-auto px-4 py-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-bold text-gray-800">All Contacts</h2>
                <button
                    class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-300"
                    hx-get="/modal/add"
                    hx-target="body"
                    hx-swap="beforeend"
                >
                    Add Contact
                </button>
            </div>
            <div
                id="contact-list"
                class="grid gap-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3"
                hx-get="/contacts"
                hx-trigger="load"
                hx-swap="innerHTML"
            ></div>
        </main>
        <div id="modal-container"></div>
    </body>
</html>
